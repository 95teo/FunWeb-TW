<html>
<head>
<title>FunWeb</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="single.css">
</head>
<body>
<div class="header" >

	<span class="left-header">FunWeb</span>
	<span class="middle-header"><i><b>"Never stop learning, because life never stops teaching."</i></b></span>
<span class="right-header">Date and time</span>
	
<span class="left-header">Play and Learn</span>

</div>

<div class="Moving-field">
	<span class="marquee">Text miscator</span></div> 


<div class="content">

<div class="left-content">
	<div class="left-interface">
		<div class="personal-info">
			<p><h3>personal info</h3></p>
		</div>
	<div id="chat-wrap1">
<textarea id="chattext" rows="10" ></textarea>
  <form id="send-message-area" action="chattext">
   <p>Your message: </p>
    <textarea id="posttext" maxlength="120"></textarea>
  </form>
</div>
</div>
	<div class="center-interface">
		<div id="statistics"> <p>game statistics</p></div>

	
<div class="game-interface">

<textarea id="question" > Where is my name?</textarea>


<input id="button1" type="submit" name="button1" value="This is my name!"/>
  <input id="button2" type="submit" name="button2" value="I'm sure this is my name!"/>
  <input id="button3" type="submit" name="button3" value="Indeed,this is my name!"/>
  <input id="button4" type="submit" name="button4" value="No, this is my name!"/>
	</div>
	</div>
	
<div class="right-content"><br><span>Adds</span>

</div>
</div>
<br>
